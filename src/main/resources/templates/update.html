<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/update" th:object="${board_post}"></form>
    닉네임 <input type="text" name="nickname" th:field="*{nickname}"> <br>
    제목 <input type="text" name="title" th:field="*{title}"> <br>
    내용 <input type="text" name="content" th:field="*{content}"> <br>
    <a th:href="@{/update}">수정 완료</a>
</body>
</html>
